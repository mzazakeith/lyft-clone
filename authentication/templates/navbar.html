<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">


        <a class="navbar-brand" href="#">Lyft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url  'signup-driver' %}">DRIVER</a>
                <a class="nav-item nav-link" href="{% url  'signup-passenger' %}">RIDER</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="/logout">LOG OUT</a>
                {% else %}
                     <a class="nav-item nav-link" href="/accounts/login">LOG IN</a>
                {% endif %}

            </div>
        </div>
    </div>
</nav>

</body>
</html>
